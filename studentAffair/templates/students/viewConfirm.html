{% extends 'headbase.html' %}

{% block extra_head %}
{% load static %}
  <link rel="stylesheet" href="{% static 'css/manPageStyle.css' %} "/>
  <title>Status Confirm</title>
{% endblock extra_head %}
{% block content %}
  <div class="content">
    <p>Are you sure you want to update the status of Student "{{student}}" </p>
    <form action="{% url 'viewConfirm' student.id %}" method="POST">
        {% csrf_token %}
        <a href="{% url 'view' %}">Cancel</a>
        <input type="submit" name="Confirm">
    </form>
  </div>
{% endblock content %}
