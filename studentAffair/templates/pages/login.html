{% extends 'headbase.html' %}

{% block extra_head %}
{% load static %}
  <link rel="stylesheet" href="{% static 'css/manPageStyle.css' %} "/>
  <script defer src="{% static 'js/mainpage.js' %} "></script>
  <title>Login Page</title>
{% endblock extra_head %}

{% block content %}    
        <div class="head">Login Page</div>
        <div class="content">
            <h1> Log in</h1>
            <div class="smallTap">
                <form action="{% url 'tutorial' %}" method="POST">
                    {% csrf_token %}
                    <div>
                        <i class="fa fa-envelope"></i> <input placeholder=" Enter your E-mail..." type="email" id = "Email" required>
                        <br> <br>
                        <i class="fa fa-lock"></i> <input  placeholder=" Enter your Password..." type="password" id="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    </div>
                    <div>
                      <br>
                        <button class="slBtn" type="submit" id = "btnLogin">Login</button>
                        <button class="slBtn" type="button">Cancel</button></div>
                    </div>
                    <br> <br>
                    <br> <br>
                </form>
            </div>
        </div>

</body>
{% endblock content %}
